<!-- Show/Hide Tokens Button (only when authenticated) -->
<div *ngIf="isAuthenticated">
  <button (click)="toggleTokens()">
    {{ tokensVisible ? 'Hide Tokens' : 'Show Tokens' }}
  </button>
  <button (click)="logout()">Logout</button>
</div>

<!-- Token Display Section -->
<div *ngIf="tokensVisible && (idToken || accessToken)">
  <h3>Authentication Tokens</h3>

  <div *ngIf="idToken">
    <strong>ID Token:</strong>
    <pre>{{ idToken }}</pre>
  </div>

  <div *ngIf="accessToken">
    <strong>Access Token:</strong>
    <pre>{{ accessToken }}</pre>
  </div>
</div>
